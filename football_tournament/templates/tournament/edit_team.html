{% extends 'tournament/base.html' %}

{% block content %}
<h2>Edit Team: {{ team.name }}</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <!-- Team name field -->
        Nome Squadra {{ team_form.name }}
    </div>


    {{ formset.management_form }}

    {% for form in formset %}
    <div class="player-form">
        {{ form.id }}  <!-- Ensure the hidden ID field is included -->
        {{ form.name }} {{ form.surname }}
    </div>
    {% endfor %}
    <button type="submit">Save</button>
</form>

<style>
.player-form-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
    margin-top: 50px;
}
.player-form-label {
    min-width: 60px; /* Adjust based on your preference */
}
.cognome-label {
    margin-left: 50px; /* Increase the gap before Cognome */
}
.player-form-field {
    flex-grow: 1;
}
/* Add this to ensure the inputs fill their container */
.player-form-field input {
    width: 100%;
}
</style>

{% endblock %}
