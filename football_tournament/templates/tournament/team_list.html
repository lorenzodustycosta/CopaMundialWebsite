{% extends 'tournament/base.html' %}

{% block title %}
    Gestione Squadre - CopaMundial 2024
{% endblock title %}

{% block content %}
<style>
    .team-management h1 {
        margin-bottom: 30px; /* More space below the header */
    }
    .team-management table {
        margin-top: 10px; /* Space between the button and the table */
        width: 100%; /* Full width of the container */
        table-layout: fixed; /* Ensures consistent column sizing */
    }
    .team-management th, .team-management td {
        padding: 15px; /* Adds more space inside each cell */
        text-align: left; /* Aligns text to the left within the cell */
    }
    .team-management th:nth-child(1), .team-management td:nth-child(1) {
        width: 5%; /* Width of the team name column */
    }
    .team-management th:nth-child(2), .team-management td:nth-child(2) {
        width: 30%; /* Width of the actions column */
    }
</style>
<div class="team-management">
    <h1>Gestione delle Squadre</h1>
    <a href="{% url 'create_team' %}" class="btn btn-primary">Crea Nuova Squadra</a>
    <table>
        <thead>
            <tr>
                <th>Nome Squadra</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team.name }}</td>
                <td>
                    <a href="{% url 'create_or_update_team' team.id %}" class="btn btn-secondary">Modifica</a>
                    <a href="{% url 'delete_team' team.id %}">Elimina</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
